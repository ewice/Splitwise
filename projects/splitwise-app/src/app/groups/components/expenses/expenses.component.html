<div class="d-flex justify-content-between mb-5">
  <h1>Expenses</h1>
  <button class="btn btn-secondary" (click)="onOpenDialogClicked()">+ Add expense</button>
</div>
<ng-container *ngIf="groupId">
  <div class="card mb-4" *ngFor="let expense of expenseService.getAllExpensesByGroupId(groupId).reverse()">
    <div class="card-body">
      <p class="card-text">
        <span class="fw-bold">{{ expense.paidByUser?.name }}</span> paid for
        <span class="fw-bold">{{ expense.name }}</span> on <span class="fw-bold"> {{ dateService.formatDate(expense.date) }}</span>
        <span class="color-green fw-bold ms-3">{{ expense.amount }}â‚¬</span>
      </p>
    </div>
  </div>
</ng-container>
